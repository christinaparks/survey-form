<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<!-- -->
<html lang="en">
  
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christina J. Parks DBA Krystyna Jack">
  </head>
  
  <body>
    <div class="container">
    <header id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    
    <div id="form-container">
    <form id="survey-form">
      
      <!--PERSONAL INFO -->
      <label id="name-label" for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <label id="email-label" for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
      <label id="number-label" for="age">Age (optional)</label><br>
      <input type="number" id="number" name="age" min="1" max="150" placeholder="Age"><br>
      
      <!--DROPDOWN 1 -->
      <label for="current-role">Select current role:</label><br>
      <select id="dropdown" name="current-role">
        <option value="student">Student</option>
        <option value"ftjob">Full Time Job</option>
        <option value"learner">Full Time Learner</option>
        <option value"decline">Prefer not to say</option>
        <option value"other">Other</option>
      </select><br>
      
      <!--RADIO -->
      <label for="recommend" name="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" class="radio" name="recommend" value="rec-definitely">
      <label for="rec-definitely">Definitely</label><br>
      <input type="radio" id="rec-maybe" name="recommend" value="rec-maybe">
      <label for="rec-maybe">Maybe</label><br>
      <input type="radio" id="rec-no" name="recommend" value="rec-no">
      <label for="rec-no">No</label><br>
      
      <!--DROPDOWN FIELD 2-->
      <label for="fave-feat">What is your favorite feature of freeCodeCamp?</label><br>
      <select id="dropdown2" name="fave-feat" placeholder="Select an option">
        <option value="challenges">Challenges</option>
        <option value"projects">Projects</option>
        <option value"community">Community</option>
        <option value"opensource">Open Source</option>
      </select><br>
      
      <!--CHECKBOXES -->
      <label id="improve" for="improve">What would you like to see improved? <span id="check-all">(Check all that apply)</span></label><br>
      <input type="checkbox" id="fe-proj" name="fe-proj" value="front-end projects">
      <label for="fe-proj">Front End Projects</label><br>
      <input type="checkbox" id="be-proj" name="be-proj" value="back-end projects">
      <label for="be-proj">Back End Projects</label><br>
      <input type="checkbox" id="datavis" name="datavis" value="data visualization">
      <label for="datavis">Data Visualization</label><br>
      <input type="checkbox" id="challenges" name="challenges" value="challenges">
      <label for="challenges">Challenges</label><br>
      <input type="checkbox" id="oscomm" name="oscomm" value="open source community">
      <label for="oscomm">Open Source Community</label><br>
      <input type="checkbox" id="videos" name="videos" value="videos">
      <label for="videos">Videos</label><br>
      
      <!--TEXT AREA / COMMENT BOX -->
      <label id="comments" for="comments">Any comments or suggestions?</label><br>
      <textarea id="comments name="comments" placeholder="Enter your comment here..." rows="5" cols="30"></textarea>
      
      
      
      
      <br>
      <input type="submit" id="submit" value="Submit">
      </div>
    </form>
                                                     </div>
                                                
  </body>
</html>
